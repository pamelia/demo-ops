apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: demo
spec:
  generators:
    - list:
        elements:
          - customer: foo
          - customer: bar
  template:
    metadata:
      name: 'demo-{{customerName}}'
      annotations:
        argocd.argoproj.io/manifest-generate-paths: ".;.."
    spec:
      project: demo
      source:
        repoURL: https://github.com/pamelia/demo-ops.git
        targetRevision: HEAD
        path: "charts/demo"
        helm:
          releaseName: "demo"
          valueFiles:
            - "values.yaml"
            - "../../values/{{customerName}}/demo/values.yaml"
      destination:
        server: https://kubernetes.default.svc
        namespace: 'demo-{{ namespace }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
